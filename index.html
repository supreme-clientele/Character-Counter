<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="text-input">Character Counter</label>
        <textarea id="text-input" placeholder="Enter text..." maxlength="99" rows="3"></textarea>
        <div class="info">
            <span>Total: <span class="total-number-color" id="char-count">0</span></span>
            <span>Left: <span class="left-number-color" id="char-left">99</span></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
